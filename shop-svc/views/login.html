<!-- views/login.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gray-800 text-white">
      <div
        id="headerApp"
        class="max-w-6xl mx-auto flex justify-between items-center p-4"
      >
        <div class="text-xl font-bold">
          <a href="/" class="hover:text-gray-300">Shop App</a>
        </div>
        <nav class="flex space-x-4">
          <template v-if="!isLoggedIn">
            <a href="/" class="hover:text-gray-300">Register</a>
            <a href="/login" class="hover:text-gray-300">Login</a>
          </template>
          <template v-else>
            <a href="/menu" class="hover:text-gray-300">Products</a>
            <a href="/connect-wallet" class="hover:text-gray-300"
              >Connect Wallet</a
            >
            <button @click="logout" class="hover:text-red-400">Logout</button>
          </template>
        </nav>
      </div>
    </header>
    <div class="flex-grow flex items-center justify-center">
      <div id="app" class="bg-white p-8 rounded shadow w-96">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <input
          v-model="email"
          type="email"
          placeholder="Email"
          class="border p-2 w-full mb-2"
        />
        <input
          v-model="password"
          type="password"
          placeholder="Password"
          class="border p-2 w-full mb-4"
        />
        <button
          @click="login"
          class="bg-green-500 text-white px-4 py-2 rounded w-full"
        >
          Login
        </button>
        <p class="mt-4 text-center">
          <a href="/" class="text-blue-500">Don't have an account? Register</a>
        </p>
      </div>
    </div>
    <script>
      const { createApp } = Vue
      createApp({
        data() {
          return { email: "", password: "" }
        },
        methods: {
          async login() {
            try {
              const res = await axios.post("/login", {
                email: this.email,
                password: this.password,
              })
              localStorage.setItem("token", res.data.token)
              alert("Login successful")
              window.location.href = "/products"
            } catch (err) {
              alert("Error: " + err.response?.data?.error || err.message)
            }
          },
        },
      }).mount("#app")
    </script>
  </body>
</html>
